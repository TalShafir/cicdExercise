on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install python dependencies
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
        run: |
            python -m pip install --upgrade pip
            pip install pylint
      - name: lint code
        run: pylint ./*.py
      - name: test code
        run: python -m unittest discover .